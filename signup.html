<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CozyNotes (PROTOTYPE)</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>CozyNotes</h1>
    <div>
      <form id="sign-up">
        <label for="fname">First Name</label>
        <label for="lname">Last Name</label>
        <br>
        <input type="text" id="fname">
        <input type="text" id="lname">
        <br>
        <label for="new-user">Username</label>
        <br>
        <input type="text" id="new-user">
        <br>
        <label for="email">Email Address</label>
        <br>
        <input type="email">
        <br>
        <label for="new-psw">Create a New Password</label>
        <br>
        <input type="password">
        <br>
        <label for="re-psw">Re-Enter Password</label>
        <br>
        <input type="password">
        <br>
        <a href="login.html"><button type="button" id="btnsign">Go Back</button></a>
        <a href="home.html"><button type="button" id="btnlog">Log In</button></a>
      </form>
    </div>
  </body>
</html>
